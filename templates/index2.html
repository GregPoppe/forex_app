  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

   <div class="container">
      <div class="row">
        <div class="col-6">
           <p>Select a Y Value</p>
           <select id="y" onchange="newchart();">
               <option value="RSI_Value">RSI</option>
               <option value="MACD_Value">MACD</option>
               <option value="Williams_R_Value">Williams R</option>
               <option value="K5_Value">K5 Line Value</option>
               <option value="D5_Value">D5 Line Value</option>
               <option value="BB_Range">Boll Band Range</option>
               <option value="DistLower">Dist From Band (Lower)</option>
               <option value="DistUpper">Dist From Band (Upper)</option>
               <option value="K_D_Divergence">K line D Line Range</option>
               <option value="volume">Trading Volume</option>               
             </select>
          </div>
          <div class="col-6">
          
            <p>Select an X Value</p>
         <select id="x" onchange="newchart();">
             <option value="MACD_Value">MACD</option>
             <option value="RSI_Value">RSI</option>
             <option value="Williams_R_Value">Williams R</option>
             <option value="K5_Value">K5 Line Value</option>
             <option value="D5_Value">D5 Line Value</option>
             <option value="BB_Range">Boll Band Range</option>      
             <option value="DistLower">Dist From Band (Lower)</option>
             <option value="DistUpper">Dist From Band (Upper)</option>
             <option value="K_D_Divergence">K line D Line Range</option>
             <option value="volume">Trading Volume</option>  
             
           </select>
